<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact List</title>
    <link rel="shortcut icon" href="icons8-contact-32.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <main>
        <div class="form">
            <div class="inform">
                <h1>Create Contact</h1>
                <div class="row">
                    <div class="col">
                        <span class="name">First Name</span>
                        <input type="text" class="firstname" id="name">
                    </div>
                    <div class="col">
                        <span class="name">Last Name</span>
                        <input type="text" class="lastname" id="lastName">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span class="name">Email</span>
                        <input type="text" class="email" id="email">
                    </div>
                    <div class="col">
                        <span class="name">Phone Number</span>
                        <input type="text" class="phone" id="phone">
                    </div>
                </div>
                <div class="row">
                    <div class="col textarea">
                        <span class="name">Enter Your Message</span>
                        <textarea name="textarea" maxlength="80" id="textarea"></textarea>
                    </div>
                </div>
                <div class="row button">
                    <button id="btn" onclick="addContact()"><b>Add Contact</b></button>
                </div>
            </div>
        </div>

        <h1 id="headContact">Contacts</h1>
        <div class="contact">


        </div>

    </main>

    <!-- Footer -->
     <footer>
        <p style="direction: ltr; text-align: center;"><a href="https://linkedin.com/in/mahdi-atlas-59258a289" rel="noopener noreferrer"
            target="_blank" style="text-decoration: none;">&copy;Mahdi Atlas</a>, All rights reserved developed and designed by Mahdi Atlas</p>
     </footer>
</body>

</html>
